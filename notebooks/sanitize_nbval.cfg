[Memory addresses]
regex: (<[a-zA-Z_][0-9a-zA-Z_.]* at )(0x[0-9a-fA-F]+)(>)
replace: \1MEMORY_ADDRESS\3

[Dates and times]
regex: \d\d\d\d\/\d\d?\/\d\d?
replace: DATESTAMP

regex: \d\d\d\d-\d\d-\d\d
replace: DATESTAMP

regex: \d\d-\d\d-\d\d\d\d
replace: DATESTAMP

regex: \d\d:\d\d:\d\d
replace: TIMESTAMP

regex: \d\d:\d\d
replace: TIMESTAMP

[Simulation time]
regex: \[\d\d?\.\d\d?s\]
replace: SIM_TIME
